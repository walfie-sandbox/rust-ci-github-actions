name: Debug

on:
  push:
    branches: ['*']

jobs:
  debug:
    name: debug
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set output
      id: set
      run: echo -e "::set-output name=my_output::$(git log --pretty=format:'* %h %s' | awk 1 ORS='%0A')"
    - name: Echo output
      run: echo "${{ steps.set.outputs.my_output }}"

